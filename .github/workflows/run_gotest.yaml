# https://github.community/t/running-a-bash-script/141584
on:
  pull_request:
    branches: [main, master, dev]

name: gotest

jobs:
  deploy_functions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: go test
        shell: bash
        run: |
          chmod +x "${ GITHUB_WORKSPACE }/.github/run_gotest.sh"
          source ${ GITHUB_WORKSPACE }/.github/run_gotest.sh
