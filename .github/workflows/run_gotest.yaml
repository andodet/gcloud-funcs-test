# https://github.community/t/running-a-bash-script/141584
on:
  pull_request:
    branches: [main, master, dev]

name: gotest

jobs:
  deploy_functions:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: go test
        shell: bash
        run: |
          for i in $(ls); do
          # If it's a folder
          if [[ -d "$i" ]]; then
              cd $i
              is_go=0
              for f in $(ls); do
                  # Check if contains python files
                  if [[ $f == *.go ]]; then
                  is_go=$((is_go+1))
                  fi
              done
              # Run tests if it does
              if ((is_go == 0)); then
                  cd .. 
                  continue
              else
                  go test ./...
                  cd ..
              fi
          fi
          done
